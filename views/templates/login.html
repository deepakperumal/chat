<div class="container">
  <div class="login-container"  >
    <div id="output"></div>
    <div class="avatar"><img src="images/user.png" class="user-image" /></div>
    <div class="form-box">
      <form action="" method="" onsubmit="return false">
        <input
          name="user"
          ng-model="user.email"
          type="text"
          placeholder="username"
        />
        <input
          type="password"
          ng-model="user.password"
          placeholder="password"
        />
        <button
          class="btn btn-info btn-block login"
          type="submit"
          ng-click="signIn()"
        >
          Login
        </button>
        <p class="sign-up">
          Not a member yet?
          <a class="col-blue" ui-sref="register">Sign up</a>
        </p>
      </form>
    </div>
  </div>
 
</div>
